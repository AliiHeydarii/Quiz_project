{% extends 'base.html' %}
{% block title %}
login page
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <br>
    <a href="{% url 'register' %}"> You don't have an account? </a>
{% endblock %}
