{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}

{% block content %}
{% for quiz in quiz_list %}
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz }}</h5>
                    <a href="{% url 'quiz-detail' quiz.id %}" 
                       class="btn btn-primary {% if quiz.user_answer %} disabled {% endif %}"> 
                       Go to Quiz 
                    </a>
                    <hr>
                    {% if quiz.user_answer %}
                        Your score is: {{ quiz.user_answer.score }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
